alpine_image: alpine
project_name: redmine

REDMINE_DB_VOLUME: "redminedb"
REDMINE_DB_PASSWORD: example
REDMINE_VOLUME: "redmine"

SSL: False
redmine_domain_name: redmine.mysite.xyz
redmine_letsencrypt_mail: me@mydomain.com
letsencrypt_testmode: 'true'

#create tor hidden service for the tracker
TOR_HH: False

REDMINE_BACKUP_FILE: redmine_file.tar.bz2
REDMINE_DB_BACKUP_FILE: redmine_db.tar.bz2

#1024bit rsa key, if left empty one will be generated
tor_hidden_service_private_key: None

gmail_address: whatever@gmail.com
gmail_password: whateverpass
